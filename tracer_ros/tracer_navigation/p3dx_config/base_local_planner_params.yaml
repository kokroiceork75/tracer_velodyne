TrajectoryPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.5  #maximum velocity oflinear
  min_vel_x: 0.1  #minimum velocity of linear 

  max_vel_theta:  1.0 #maximum velocity of rotation
  min_vel_theta: -1.0 #minimum velocity of rotation
  min_in_place_vel_theta: 0.5 # velocity of rotation in place

  acc_lim_x: 1.0 #maximum acceleration limit in the x-axis
  acc_lim_y: 0.0 #maximum acceleration limit in the x-axis
  acc_lim_theta: 1.0

# Goal Tolerance Parameters
  xy_goal_tolerance: 0.10  #the tolerance of error about target range(meter)
  yaw_goal_tolerance: 0.05 #the tolerance of error about target degree(radian)

# Differential-drive robot configuration
  holonomic_robot: false

# Forward Simulation Parameters
  sim_time: 1.5
  vx_samples: 20
  vtheta_samples: 20
  sim_granularity: 0.05
